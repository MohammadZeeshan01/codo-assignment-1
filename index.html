<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <section id="contact">

        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact-box">
            <form name="forms" onsubmit="return myfun()">
                <div class="form-group, name">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="uname" placeholder="Enter Your Name"></input>

                </div>
                <div class="form-group, age">
                    <label for="age">Age</label>
                    <input type="number" name="age" id="uage" placeholder="Enter Your Age"></input>

                </div>
                <div class="form-group, gender">
                    <label for="gender">Gender</label>
                    <input type="radio" name="genders" id="gen" value="Male">Male </input>
                    <input type="radio" name="genders" id="gen" value="Femail">Femail </input>
                    <input type="radio" name="genders" id="gen" value="Transgender">Transgender </input>
                    <div>
                        <p id="messages"></p>
                    </div>

                    <div class="form-group, qualification">
                        <label for="QUALIFICATION">QUALIFICATION</label>
                        <select name="Qualification" id="uqualification">
                            <option value="BLANK"> </option>
                            <option value="B.TECH">B.TECH</option>
                            <option value="BSC">BSC</option>
                            <option value="M.TECH">M.TECH</option>
                            <option value="MSC">MSC</option>
                            <option value="MCA">MCA</option>
                            <option value="BCA">BCA</option>

                        </select>


                    </div>

                </div>
                <div class="form-group, about">
                    <label for="name">About Yourself (not greater than 250 words)</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group, cv">
                    <label for="QUALIFICATION">CV</label>
                    <input id="cv" type="file" accept="doc,docx,pdf/*">
                    
                </div>
                <button class="btn1" onclick="fetch()">Submit</button>
            </form>
        </div>
</body>

</html>
